<#assign base = request.contextPath />
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="fyunli">
    <base id="base" href="${base}">
    <title>恒爱科技--收银台</title>
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet">
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>恒爱科技--收银台</legend>
 </fieldset>
 <form class="layui-form layui-form-pane" action="check_cash.html" method="post">
 	<div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">输入金额:</label>
      <div class="layui-input-inline">
        <input name="money" lay-verify="required" placeholder="请输入您要支付的金额" autocomplete="off" class="layui-input" type="text">
      </div>
    </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-inline">
    	  <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
 </form>
<p>
${result}
</p>

<footer class="footer">
   
</footer>



<script src="../../plugins/layui/layui.js"></script>

<script>
	
   layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
 
  
});

</script>

</body>
</html>
